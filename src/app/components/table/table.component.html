<div class="liber-table-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{this.title}}</mat-card-title>
      <mat-card-subtitle>{{this.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="liber-table-content">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let tableColumnDescription of this.tableColumnDescriptions"
          [matColumnDef]="tableColumnDescription.name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{tableColumnDescription.label}}</th>
          <td mat-cell *matCellDef="let element">{{element[tableColumnDescription.name]}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
          <td mat-cell *matCellDef="let element">
            <a class="liber-table-button-read" routerLink="../read/{{element.id}}">
              <mat-icon>list</mat-icon>
            </a>
            <a class="liber-table-button-update" routerLink="../update/{{element.id}}">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="liber-table-button-delete" routerLink="../delete/{{element.id}}">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
